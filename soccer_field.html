<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/soccer_ball.png" type="image/x-icon" />
    <title>Soccer Field</title>
    <style>
        :root {
            --border-w: 10px;
            --border: var(--border-w) solid white;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        main {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: rgb(36, 36, 36);
        }

        .field {
            --field-w: 1200px;
            --stripe-w: calc((var(--field-w) - var(--border-w) * 2) / 6);
            background: rgb(1, 151, 69);
            background: repeating-linear-gradient(
                        to right,
                        rgb(1, 151, 69),
                        rgb(1, 151, 69) calc(var(--stripe-w)  / 2),
                        rgb(7, 177, 83) calc(var(--stripe-w)  / 2),
                        rgb(7, 177, 83) var(--stripe-w)
                        );
            border: var(--border);
            height: 800px;
            width: var(--field-w);

            transform-style: preserve-3d;
            transform: perspective(40cm) rotateX(65deg) rotateY(0deg) rotateZ(180deg);
            animation: rotate-field 10s infinite;
            animation-timing-function: linear;
            display: flex;
            position: relative;
        }

        .field .floor {
            position: relative;
            display: grid;
            height: 100%;
            width: 100%;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .field div {
            transform-style: preserve-3d;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 0 auto;
        }

        .center-line {
            height: 100%;
            width: var(--border-w);
            background: white;
        }

        .center-circle {
            position: absolute;
        }

        .circle {
            height: 240px;
            width: 240px;
            border: var(--border);
            border-radius: 50%;
        }

        .areas {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .penalty-area {
            border: var(--border);
            border-left: 0;
            height: 520px;
            width: 180px;
            display: flex;
        }

        .penalty-semi-circle {
            position: relative;
            overflow: hidden;
        }

        .penalty-semi-circle .circle {
            margin-left: -75%;
        }

        .goal-area {
            border: var(--border);
            border-left: 0;
            height: 220px;
            width: 72px;
            margin: auto 0;
            display: flex;
        }

        .penalty-circle {
            height: 16px;
            width: 16px;
            background: white;
            border-radius: 50%;
            margin: auto;
        }

        .right {
            transform: rotate(180deg);
        }

        .goal {
            flex-shrink: 0;
            border: var(--border);
            border-right: 0;
            height: 220px;
            width: 72px;
            margin-top: calc(-1 * var(--border-w));
            transform: rotateY(90deg) translateX(-36px) translateZ(-40px);
        }

        .ball-wrapper {
            transform-style: preserve-3d;
            transform: translateZ(10px);
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            position: absolute;
            animation: 0.6s 1s jumping-ball infinite ease-in-out;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgb(239, 239, 239);
            transform: translateZ(10px);
        }

        /* X Axis */
        .ball:nth-child(1) {
            transform: rotate3d(1, 0, 0, 0deg) translateZ(0px);
        }

        .ball:nth-child(2) {
            transform: rotate3d(1, 0, 0, 36deg) translateZ(0px);
        }

        .ball:nth-child(3) {
            transform: rotate3d(1, 0, 0, 72deg) translateZ(0px);
        }

        .ball:nth-child(4) {
            transform: rotate3d(1, 0, 0, 108deg) translateZ(0px);
        }

        .ball:nth-child(5) {
            transform: rotate3d(1, 0, 0, 144deg) translateZ(0px);
        }

        /* Y Axis */
        .ball:nth-child(6) {
            transform: rotate3d(0, 1, 0, 0deg);
        }

        .ball:nth-child(7) {
            transform: rotate3d(0, 1, 0, 36deg);
        }

        .ball:nth-child(8) {
            transform: rotate3d(0, 1, 0, 72deg);
        }

        .ball:nth-child(9) {
            transform: rotate3d(0, 1, 0, 108deg);
        }

        .ball:nth-child(10) {
            transform: rotate3d(0, 1, 0, 144deg);
        }

        /* Z Axis */
        .ball:nth-child(11) {
            transform: rotate3d(1, 0, 0, 0deg);
        }

        .ball:nth-child(12) {
            transform: rotate3d(1, 0, 0, 36deg);
        }

        .ball:nth-child(13) {
            transform: rotate3d(1, 0, 0, 72deg);
        }

        .ball:nth-child(14) {
            transform: rotate3d(1, 0, 0, 108deg);
        }

        .ball:nth-child(15) {
            transform: rotate3d(1, 0, 0, 144deg);
        }

        @keyframes rotate-field {
            0% {
                transform: perspective(40cm) rotateX(65deg) rotateY(0deg) rotateZ(0deg);
            }

            100% {
                transform: perspective(40cm) rotateX(65deg) rotateY(0deg) rotateZ(360deg);
            }
        }

        @keyframes jumping-ball {
            0% {
                transform: translateZ(8px) scaleZ(0.85);
            }

            50% {
                transform: translateZ(40px);
            }

            100% {
                transform: translateZ(8px) scaleZ(0.85);
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="field">
            <div class="ball-wrapper">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>

                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>

                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="floor">
                <div class="left">
                    <div class="areas">
                        <div class="penalty-area">
                            <div class="goal-area">
                                <div class="goal"></div>
                            </div>
                            <div class="penalty-circle"></div>
                        </div>
                        <div class="penalty-semi-circle">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <div class="center">
                    <div class="center-line"></div>
                    <div class="center-circle circle"></div>
                </div>
                <div class="right">
                    <div class="areas">
                        <div class="penalty-area">
                            <div class="goal-area">
                                <div class="goal"></div>
                            </div>
                            <div class="penalty-circle"></div>
                        </div>
                        <div class="penalty-semi-circle">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
